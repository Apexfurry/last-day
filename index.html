<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LAST DAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCt6s0fVkb7DtQeq9H05wg_D0Lw_S10-0",
    authDomain: "lastday-18.firebaseapp.com",
    projectId: "lastday-18",
    storageBucket: "lastday-18.firebasestorage.app",
    messagingSenderId: "413600100426",
    appId: "1:413600100426:web:c55e5c7fd46028a26236b3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 1. EXPOSE TO GLOBAL WINDOW (So standard scripts can use them)
  window.db = db;
  window.doc = doc;
  window.setDoc = setDoc;
  window.getDoc = getDoc;

  // 2. CHECK FOR SHARED LINK ON LOAD
  const params = new URLSearchParams(location.search);
  const shareId = params.get("share");

  if(shareId) {
    console.log("Found share ID, loading...");
    getDoc(doc(db, "shares", shareId)).then(snap => {
      if(snap.exists()) {
        const movies = snap.data().movies;
        // Save to local storage
        localStorage.setItem("savedMovies", JSON.stringify(movies));
        
        // Clean URL (remove ?share=...)
        window.history.replaceState({}, document.title, window.location.pathname);

        // Tell the main app to update
        if(window.hardRefresh) window.hardRefresh();
      }
    }).catch(err => console.error("Error loading share:", err));
  }
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  width:100vw;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ---------- PAGE 1 ---------- */
#trigger{
  font-family:'Bebas Neue';
  letter-spacing:.45em;
  font-size:1.2rem;
  cursor:pointer;
  z-index:9999;
  padding:20px;
  user-select:none;
}

#circle{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:1;
}

.poster{
  position:absolute;
  width:140px;
  height:210px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  box-shadow:0 40px 120px rgba(0,0,0,.95);
  opacity:0;
  pointer-events:auto;
  backface-visibility:hidden;
  transform:translateZ(0);
  will-change:transform,opacity;
}

.poster::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:radial-gradient(rgba(255,255,255,.03) 1px, transparent 1px);
  background-size:2px 2px;
  pointer-events:none;
  opacity:.15;
}

/* ---------- PAGE 2 ---------- */
#archive{
  position:fixed;
  inset:0;
  padding:10vh 5vw;
  display:none;
  overflow-y:auto;
  z-index:50;
}

#search-wrap{
  position:fixed;
  top:24px;
  right:24px;
  z-index:300;
  display:flex;
  align-items:center;
  gap:12px;
}

#search-icon{
  font-size:1.2rem;
  cursor:pointer;
  opacity:.8;
}

#search-bar{
  width:0;
  overflow:hidden;
  opacity:0;
  transition:width .4s ease, opacity .3s ease;
}

#search-bar.active{
  width:220px;
  opacity:1;
}

#search-input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  color:#fff;
  font-size:.95rem;
  outline:none;
  padding:4px 0;
}

#search-results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:20px;
  margin-top:60px;
}

.grid{
  margin-top:100px;
  max-width:1600px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4vw;
}

.grid-item{
  aspect-ratio:2/3;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  cursor:pointer;
  backface-visibility:hidden;
  transform:translateZ(0);
  will-change:transform,opacity;
}

/* SHARE BTN */
#share-btn{
  position:fixed;
  bottom:24px;
  right:24px;
  font-family:'Bebas Neue';
  letter-spacing:.2em;
  cursor:pointer;
  z-index:300;
  opacity:0.6;
  transition:opacity 0.3s;
}
#share-btn:hover{opacity:1;}

#return{
  position:fixed;
  top:30px;
  left:30px;
  font-family:'Bebas Neue';
  letter-spacing:.3em;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  z-index:200;
}
</style>
</head>

<body>

<audio id="hoverSound" src="assets/audio/og.mp3"></audio>

<div id="trigger">LAST DAY</div>
<div id="circle"></div>

<div id="archive">
  <div id="search-wrap">
    <div id="search-icon">üîç</div>
    <div id="search-bar">
      <input id="search-input" placeholder="Search movie or series..." />
    </div>
  </div>

  <div id="search-results"></div>
  <div class="grid" id="grid"></div>
</div>

<div id="share-btn" onclick="shareMyMovies()">SHARE MY MOVIES</div>
<div id="return">RETURN</div>

<script>
/* ---------- CONFIG ---------- */
const OMDB_KEY="a274b977";
const FALLBACK="https://via.placeholder.com/500x750/000000/FFFFFF?text=NO+POSTER";
const hiRes=u=>u&&u!=="N/A"?u.replace("_SX300","_SX700"):FALLBACK;

/* ---------- DOM ---------- */
const trigger=document.getElementById("trigger");
const circle=document.getElementById("circle");
const archive=document.getElementById("archive");
const grid=document.getElementById("grid");
const ret=document.getElementById("return");
const hoverSound=document.getElementById("hoverSound");
const searchIcon=document.getElementById("search-icon");
const searchBar=document.getElementById("search-bar");
const searchInput=document.getElementById("search-input");
const searchResults=document.getElementById("search-results");

/* ---------- STATE ---------- */
let state=0;
let circleItems=[];
let savedMovies=[];

// Safe load
try {
  savedMovies = JSON.parse(localStorage.getItem("savedMovies")) || [];
} catch(e) { savedMovies = []; }

/* ---------- CIRCLE ---------- */
const RADIUS=260;

function buildCircle(){
  circle.innerHTML="";
  circleItems=[];
  if(savedMovies.length===0) return;

  savedMovies.forEach((m,i)=>{
    const el=document.createElement("div");
    el.className="poster";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    circle.appendChild(el);
    circleItems.push(el);

    const a=i/savedMovies.length*Math.PI*2-Math.PI/2;
    const x=Math.cos(a)*RADIUS;
    const y=Math.sin(a)*RADIUS;
    el.dataset.x=x;
    el.dataset.y=y;

    gsap.set(el,{x:0,y:0,scale:.8,opacity:0});
    gsap.to(el,{x,y,scale:1,opacity:1,duration:1.2,delay:i*.08});

    el.onmouseenter=()=>{
      try{ hoverSound.currentTime=0; hoverSound.play(); }catch(e){}
      circleItems.forEach(p=>p!==el&&gsap.to(p,{opacity:0}));
      gsap.to(el,{x:x*1.15,y:y*1.15,scale:1.12});
    };

    el.onmouseleave=()=>{
      circleItems.forEach(p=>gsap.to(p,{opacity:1}));
      gsap.to(el,{x,y,scale:1});
    };
  });
}

/* ---------- PAGE FLOW ---------- */
trigger.onclick=()=>{
  if(state===0){
    if(savedMovies.length===0){ openArchive(); }
    else { state=1; buildCircle(); }
  }
  else if(state===1){ openArchive(); }
};

function openArchive(){
  state=2;
  trigger.style.display="none";
  gsap.to(circleItems,{opacity:0,scale:0,onComplete:()=>circle.innerHTML=""});
  archive.style.display="block";
  gsap.to(ret,{opacity:1,pointerEvents:"auto"});
  renderSaved();
  if(savedMovies.length===0){
    searchBar.classList.add("active");
    searchInput.focus();
  }
}

/* ---------- SEARCH (RESTORED & FIXED) ---------- */
searchIcon.onclick=()=>{
  searchBar.classList.toggle("active");
  searchInput.focus();
};

let timer;
searchInput.oninput=()=>{
  clearTimeout(timer);
  timer=setTimeout(searchMovies,400);
};

async function searchMovies(){
  let rawQ = searchInput.value.trim();
  if(rawQ.length<2){ searchResults.innerHTML=""; return; }

  let cleanQ = rawQ.toLowerCase();
  
  // 1. Parsing
  let titleSearch = cleanQ;
  let yearSearch = "";
  const yearMatch = cleanQ.match(/^(.+?)\s+(\d{4})$/);
  if(yearMatch) {
    titleSearch = yearMatch[1].trim(); 
    yearSearch = yearMatch[2];
  }

  // 2. Aliases
  const smartAliases = {
    "seven": "se7en",
    "aot": "attack on titan",
    "got": "game of thrones",
    "lotr": "lord of the rings",
    "op": "one piece",
    "jjk": "jujutsu kaisen",
    "bb": "breaking bad",
    "bcs": "better call saul",
    "himym": "how i met your mother"
  };
  titleSearch = smartAliases[titleSearch] || titleSearch;

  // 3. Search
  let url = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(titleSearch)}`;
  if(yearSearch) url += `&y=${yearSearch}`;

  let r = await fetch(url);
  let d = await r.json();

  // 4. Fallback
  if(d.Response === "False" && yearSearch) {
    let fallbackUrl = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(titleSearch)}`;
    r = await fetch(fallbackUrl);
    d = await r.json();
  }

  // 5. Render
  searchResults.innerHTML="";
  if(d.Response==="False") return;

  d.Search.forEach(m=>{
    const el=document.createElement("div");
    el.className="grid-item";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    el.onclick=()=>saveMovie(m);
    searchResults.appendChild(el);
  });
}

/* ---------- SAVE / UNSAVE ---------- */
function saveMovie(movie){
  if(savedMovies.find(m=>m.imdbID===movie.imdbID)) return;
  savedMovies.push(movie);
  localStorage.setItem("savedMovies",JSON.stringify(savedMovies));
  
  // Visual feedback
  const items = searchResults.querySelectorAll('.grid-item');
  items.forEach(item => {
      if(item.style.backgroundImage.includes(movie.Poster)) {
          gsap.to(item, {scale: 0.9, opacity: 0.5, duration: 0.2, yoyo: true, repeat: 1});
      }
  });
  renderSaved();
}

function removeMovie(id){
  savedMovies=savedMovies.filter(m=>m.imdbID!==id);
  localStorage.setItem("savedMovies",JSON.stringify(savedMovies));
  renderSaved();
}

/* ---------- RENDER SAVED ---------- */
function renderSaved(){
  grid.innerHTML="";
  savedMovies.forEach(m=>{
    const el=document.createElement("div");
    el.className="grid-item";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    el.oncontextmenu=e=>{
      e.preventDefault();
      removeMovie(m.imdbID);
    };
    grid.appendChild(el);
  });
  enableGridFocus();
}

/* ---------- GRID FOCUS ---------- */
function enableGridFocus(){
  const items=document.querySelectorAll(".grid-item");
  items.forEach(i=>{
    i.onmouseenter=()=>{
      items.forEach(o=>o!==i&&gsap.to(o,{opacity:0}));
      gsap.to(i,{scale:1.08});
    };
    i.onmouseleave=()=>{
      items.forEach(o=>gsap.to(o,{opacity:1}));
      gsap.to(i,{scale:1});
    };
  });
}

/* ---------- SHARE FUNCTION (FIXED) ---------- */
async function shareMyMovies(){
  if(savedMovies.length===0){
    alert("No movies to share yet.");
    return;
  }

  // CHECK FIREBASE AVAILABILITY
  if(!window.db || !window.setDoc || !window.doc){
    alert("System loading... please try again in a second.");
    return;
  }

  const id = Math.random().toString(36).substring(2,8);
  const shareBtn = document.getElementById("share-btn");
  shareBtn.innerText = "GENERATING...";

  try {
    // Use window.db, window.doc, window.setDoc (Global Access)
    await window.setDoc(window.doc(window.db,"shares",id), {
      movies: savedMovies,
      createdAt: Date.now()
    });

    const link = `${location.origin}${location.pathname}?share=${id}`;
    await navigator.clipboard.writeText(link);
    
    shareBtn.innerText = "LINK COPIED!";
    setTimeout(() => shareBtn.innerText = "SHARE MY MOVIES", 2000);
  } catch(e) {
    console.error(e);
    shareBtn.innerText = "ERROR";
    alert("Share failed. Check console.");
  }
}

/* ---------- HARD REFRESH HELPER ---------- */
window.hardRefresh = () => {
  savedMovies = JSON.parse(localStorage.getItem("savedMovies")) || [];
  if(state === 1) buildCircle();
  if(state === 2) renderSaved();
  // Optional: Visual cue that movies loaded
  gsap.from("#trigger", {opacity:0, duration:1});
};

/* ---------- RETURN ---------- */
ret.onclick=()=>{
  archive.style.display="none";
  trigger.style.display="block";
  gsap.to(ret,{opacity:0,pointerEvents:"none"});
  
  if(savedMovies.length > 0) {
    state=1;
    buildCircle();
  } else {
    state=0;
    circle.innerHTML="";
  }
};
</script>

</body>
</html>

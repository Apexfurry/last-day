<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LAST DAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCt6s0fVkb7DtQeq9H05wg_D0Lw_S10-0",
    authDomain: "lastday-18.firebaseapp.com",
    projectId: "lastday-18",
    storageBucket: "lastday-18.firebasestorage.app",
    messagingSenderId: "413600100426",
    appId: "1:413600100426:web:c55e5c7fd46028a26236b3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db;
  window.doc = doc;
  window.setDoc = setDoc;
  window.getDoc = getDoc;

  // GHOST MODE HANDLER (Session Storage)
  const params = new URLSearchParams(location.search);
  const viewId = params.get("view");

  if(viewId) {
    getDoc(doc(db, "shares", viewId)).then(snap => {
      if(snap.exists()) {
        const movies = snap.data().movies;
        // Save to TEMPORARY Session Storage (RAM)
        sessionStorage.setItem("ghostMovies", JSON.stringify(movies));
        // Clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
        // Reload to render
        window.location.reload();
      }
    });
  }
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  width:100vw;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: border 0.3s;
}

/* GHOST MODE BORDER INDICATOR */
body.ghost-active {
    border: 4px solid #ff4444;
}

#trigger{
  font-family:'Bebas Neue';
  letter-spacing:.45em;
  font-size:1.2rem;
  cursor:pointer;
  z-index:9999;
  padding:20px;
  user-select:none;
}

#circle{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:1;
}

.poster{
  position:absolute;
  width:140px;
  height:210px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  box-shadow:0 40px 120px rgba(0,0,0,.95);
  opacity:0;
  pointer-events:auto;
  backface-visibility:hidden;
  transform:translateZ(0);
  will-change:transform,opacity;
}

.poster::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:radial-gradient(rgba(255,255,255,.03) 1px, transparent 1px);
  background-size:2px 2px;
  pointer-events:none;
  opacity:.15;
}

#archive{
  position:fixed;
  inset:0;
  padding:10vh 5vw;
  display:none;
  overflow-y:auto;
  z-index:50;
}

#search-wrap{
  position:fixed;
  top:24px;
  right:24px;
  z-index:300;
  display:flex;
  align-items:center;
  gap:12px;
}

#search-icon{
  font-size:1.2rem;
  cursor:pointer;
  opacity:.8;
}

#search-bar{
  width:0;
  overflow:hidden;
  opacity:0;
  transition:width .4s ease, opacity .3s ease;
}

#search-bar.active{
  width:220px;
  opacity:1;
}

#search-input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid #333;
  color:#fff;
  font-size:.95rem;
  outline:none;
  padding:4px 0;
}

#search-results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:20px;
  margin-top:60px;
}

.grid{
  margin-top:100px;
  max-width:1600px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4vw;
}

.grid-item{
  aspect-ratio:2/3;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  cursor:pointer;
  backface-visibility:hidden;
  transform:translateZ(0);
  will-change:transform,opacity;
}

/* CONTROLS */
#controls{
  position:fixed;
  bottom:24px;
  right:24px;
  z-index:300;
  display:flex;
  gap:25px;
}

.control-btn{
  font-family:'Bebas Neue';
  letter-spacing:.2em;
  cursor:pointer;
  opacity:0.6;
  transition:opacity 0.3s;
  font-size: 1rem;
}
.control-btn:hover{opacity:1;}

/* VIEW BANNER */
#view-mode-banner{
    position: fixed;
    bottom: 24px;
    left: 24px;
    display: none; 
    z-index: 300;
    align-items: center;
    gap: 15px;
    background: rgba(0,0,0,0.8);
    padding: 10px 20px;
    border: 1px solid #333;
}

#view-text {
    font-family: 'Bebas Neue';
    letter-spacing: .1em;
    color: #ff4444; /* RED TEXT FOR GHOST MODE */
}

#exit-ghost {
    font-family: 'Inter';
    font-size: 0.75rem;
    color: #fff;
    border: 1px solid #555;
    padding: 4px 12px;
    cursor: pointer;
    text-transform: uppercase;
}
#exit-ghost:hover { background: #fff; color: #000; }

#return{
  position:fixed;
  top:30px;
  left:30px;
  font-family:'Bebas Neue';
  letter-spacing:.3em;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  z-index:200;
}
</style>
</head>

<body>

<audio id="hoverSound" src="assets/audio/og.mp3"></audio>

<div id="trigger">LAST DAY</div>
<div id="circle"></div>

<div id="archive">
  <div id="search-wrap">
    <div id="search-icon">üîç</div>
    <div id="search-bar">
      <input id="search-input" placeholder="Search movie or series..." />
    </div>
  </div>
  <div id="search-results"></div>
  <div class="grid" id="grid"></div>
</div>

<div id="view-mode-banner">
    <span id="view-text">GUEST MODE (READ ONLY)</span>
    <span id="exit-ghost" onclick="exitGhostMode()">EXIT TO MY DATA</span>
</div>

<div id="controls">
  <div class="control-btn" onclick="syncWithCode()">IMPORT/MERGE</div>
  <div class="control-btn" id="link-btn" onclick="generateLink()">SHARE LINK</div>
</div>

<div id="return">RETURN</div>

<script>
/* ---------- CONFIG ---------- */
const OMDB_KEY="a274b977";
const FALLBACK="https://via.placeholder.com/500x750/000000/FFFFFF?text=NO+POSTER";
const hiRes=u=>u&&u!=="N/A"?u.replace("_SX300","_SX700"):FALLBACK;

/* ---------- DOM ---------- */
const trigger=document.getElementById("trigger");
const circle=document.getElementById("circle");
const archive=document.getElementById("archive");
const grid=document.getElementById("grid");
const ret=document.getElementById("return");
const hoverSound=document.getElementById("hoverSound");
const searchIcon=document.getElementById("search-icon");
const searchBar=document.getElementById("search-bar");
const searchInput=document.getElementById("search-input");
const searchResults=document.getElementById("search-results");
const viewBanner=document.getElementById("view-mode-banner");

/* ---------- STATE INITIALIZATION ---------- */
let state=0;
let circleItems=[];
let savedMovies=[];
let isViewMode = false;

// 1. Check if we are in GHOST MODE (Session Storage)
const ghostData = sessionStorage.getItem("ghostMovies");

if(ghostData) {
    // --- GHOST MODE: FRIEND'S DATA ---
    try {
        savedMovies = JSON.parse(ghostData);
        isViewMode = true;
        
        // UI Updates to show this is NOT your data
        document.body.classList.add("ghost-active");
        viewBanner.style.display = "flex";
        searchIcon.style.display = "none"; 
    } catch(e) { savedMovies = []; }
} else {
    // --- NORMAL MODE: YOUR DATA ---
    try {
        savedMovies = JSON.parse(localStorage.getItem("savedMovies")) || [];
    } catch(e) { savedMovies = []; }
}

/* ---------- CIRCLE ---------- */
const RADIUS=260;

function buildCircle(){
  circle.innerHTML="";
  circleItems=[];
  if(savedMovies.length===0) return;

  const visualLimit = savedMovies.slice(-12);

  visualLimit.forEach((m,i)=>{
    const el=document.createElement("div");
    el.className="poster";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    circle.appendChild(el);
    circleItems.push(el);

    const a=i/visualLimit.length*Math.PI*2-Math.PI/2;
    const x=Math.cos(a)*RADIUS;
    const y=Math.sin(a)*RADIUS;
    el.dataset.x=x;
    el.dataset.y=y;

    gsap.set(el,{x:0,y:0,scale:.8,opacity:0});
    gsap.to(el,{x,y,scale:1,opacity:1,duration:1.2,delay:i*.08});

    el.onmouseenter=()=>{
      try{ hoverSound.currentTime=0; hoverSound.play(); }catch(e){}
      circleItems.forEach(p=>p!==el&&gsap.to(p,{opacity:0}));
      gsap.to(el,{x:x*1.15,y:y*1.15,scale:1.12});
    };

    el.onmouseleave=()=>{
      circleItems.forEach(p=>gsap.to(p,{opacity:1}));
      gsap.to(el,{x,y,scale:1});
    };
  });
}

/* ---------- PAGE FLOW ---------- */
trigger.onclick=()=>{
  if(state===0){
    if(savedMovies.length===0){ openArchive(); }
    else { state=1; buildCircle(); }
  }
  else if(state===1){ openArchive(); }
};

function openArchive(){
  state=2;
  trigger.style.display="none";
  gsap.to(circleItems,{opacity:0,scale:0,onComplete:()=>circle.innerHTML=""});
  archive.style.display="block";
  gsap.to(ret,{opacity:1,pointerEvents:"auto"});
  renderSaved();
  
  if(savedMovies.length===0 && !isViewMode){
    searchBar.classList.add("active");
    searchInput.focus();
  }
}

/* ---------- SEARCH ---------- */
searchIcon.onclick=()=>{
  searchBar.classList.toggle("active");
  searchInput.focus();
};

let timer;
searchInput.oninput=()=>{
  clearTimeout(timer);
  timer=setTimeout(searchMovies,400);
};

async function searchMovies(){
  if(isViewMode) return; 

  let rawQ = searchInput.value.trim();
  if(rawQ.length<2){ searchResults.innerHTML=""; return; }

  let cleanQ = rawQ.toLowerCase();
  
  let titleSearch = cleanQ;
  let yearSearch = "";
  const yearMatch = cleanQ.match(/^(.+?)\s+(\d{4})$/);
  if(yearMatch) {
    titleSearch = yearMatch[1].trim(); 
    yearSearch = yearMatch[2];
  }

  const smartAliases = {
    "aot": "attack on titan", "got": "game of thrones",
    "lotr": "lord of the rings", "op": "one piece", "jjk": "jujutsu kaisen",
    "bb": "breaking bad", "bcs": "better call saul", "himym": "how i met your mother"
  };
  titleSearch = smartAliases[titleSearch] || titleSearch;

  let url = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(titleSearch)}`;
  if(yearSearch) url += `&y=${yearSearch}`;

  let r = await fetch(url);
  let d = await r.json();

  if(d.Response === "False") {
    let exactUrl = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&t=${encodeURIComponent(titleSearch)}`;
    if(yearSearch) exactUrl += `&y=${yearSearch}`;
    let r2 = await fetch(exactUrl);
    let d2 = await r2.json();
    if(d2.Response === "True") {
      d = { Response: "True", Search: [d2] };
    } else {
       if(yearSearch) {
          let fallbackUrl = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(titleSearch)}`;
          let r3 = await fetch(fallbackUrl);
          d = await r3.json();
       }
    }
  }

  searchResults.innerHTML="";
  if(d.Response==="False" || !d.Search) return;

  d.Search.forEach(m=>{
    const el=document.createElement("div");
    el.className="grid-item";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    el.onclick=()=>saveMovie(m);
    searchResults.appendChild(el);
  });
}

/* ---------- SAVE / UNSAVE ---------- */
function saveMovie(movie){
  if(isViewMode){
      alert("You are viewing a friend's list. Click 'EXIT' to edit your own list.");
      return;
  }
  if(savedMovies.find(m=>m.imdbID===movie.imdbID)) return;
  savedMovies.push(movie);
  localStorage.setItem("savedMovies",JSON.stringify(savedMovies));
  
  const items = searchResults.querySelectorAll('.grid-item');
  items.forEach(item => {
      if(item.style.backgroundImage.includes(movie.Poster)) {
          gsap.to(item, {scale: 0.9, opacity: 0.5, duration: 0.2, yoyo: true, repeat: 1});
      }
  });
  renderSaved();
}

function removeMovie(id){
  if(isViewMode) return;
  savedMovies=savedMovies.filter(m=>m.imdbID!==id);
  localStorage.setItem("savedMovies",JSON.stringify(savedMovies));
  renderSaved();
}

function renderSaved(){
  grid.innerHTML="";
  savedMovies.forEach(m=>{
    const el=document.createElement("div");
    el.className="grid-item";
    el.style.backgroundImage=`url(${hiRes(m.Poster)})`;
    if(!isViewMode){
        el.oncontextmenu=e=>{
          e.preventDefault();
          removeMovie(m.imdbID);
        };
    }
    grid.appendChild(el);
  });
  enableGridFocus();
}

function enableGridFocus(){
  const items=document.querySelectorAll(".grid-item");
  items.forEach(i=>{
    i.onmouseenter=()=>{
      items.forEach(o=>o!==i&&gsap.to(o,{opacity:0}));
      gsap.to(i,{scale:1.08});
    };
    i.onmouseleave=()=>{
      items.forEach(o=>gsap.to(o,{opacity:1}));
      gsap.to(i,{scale:1});
    };
  });
}

/* ---------- SYNC & SHARE ---------- */

// 1. SHARE LINK (Generates View Link)
async function generateLink(){
  if(savedMovies.length===0){ alert("Empty."); return; }
  if(!window.db){ alert("Loading..."); return; }

  const id = Math.random().toString(36).substring(2,8);
  const btn = document.getElementById("link-btn");
  btn.innerText = "...";

  try {
    await window.setDoc(window.doc(window.db,"shares",id), {
      movies: savedMovies,
      type: "view",
      createdAt: Date.now()
    });
    
    const link = `${location.origin}${location.pathname}?view=${id}`;
    await navigator.clipboard.writeText(link);
    btn.innerText = "COPIED";
    setTimeout(() => btn.innerText = "SHARE LINK", 2000);
    alert("Share Link Copied!\n\nWhen they open this, they will see your movies in GUEST MODE. Their data will be safe.");
  } catch(e) {
    btn.innerText = "ERR";
  }
}

// 2. IMPORT / MERGE (The Fix!)
async function syncWithCode(){
  if(isViewMode) { alert("Exit Guest Mode first."); return; }
  if(!window.db){ alert("Loading..."); return; }
  
  const choice = prompt("Type '1' to EXPORT (Get Code)\nType '2' to IMPORT (Merge friend's list into mine)");
  
  if(choice === "1") {
      if(savedMovies.length===0) return alert("Nothing to export.");
      const id = Math.random().toString(36).substring(2,8);
      await window.setDoc(window.doc(window.db,"shares",id), {
        movies: savedMovies,
        createdAt: Date.now()
      });
      alert(`SYNC CODE: ${id}\nGive this to a friend to add your movies to their list.`);
      
  } else if (choice === "2") {
      const code = prompt("Enter 6-digit Code:");
      if(!code) return;
      
      window.getDoc(window.doc(window.db, "shares", code.trim())).then(snap => {
        if(snap.exists()) {
          const friendMovies = snap.data().movies;
          
          // --- THE SAFE MERGE LOGIC ---
          // 1. Get MY current movies
          const myMovies = JSON.parse(localStorage.getItem("savedMovies")) || [];
          
          // 2. Add friend's movies to mine
          const combined = [...myMovies, ...friendMovies];
          
          // 3. Remove duplicates (Keep unique imdbIDs)
          const uniqueMovies = combined.filter((obj, index, self) =>
            index === self.findIndex((t) => t.imdbID === obj.imdbID)
          );

          // 4. Save the MERGED list
          savedMovies = uniqueMovies;
          localStorage.setItem("savedMovies", JSON.stringify(uniqueMovies));
          
          alert(`Success! Merged ${friendMovies.length} movies into your list.\nTotal: ${uniqueMovies.length}`);
          window.location.reload();
          
        } else {
          alert("Invalid Code.");
        }
      });
  }
}

// 3. EXIT GHOST MODE
function exitGhostMode() {
    sessionStorage.removeItem("ghostMovies");
    window.location.reload();
}

ret.onclick=()=>{
  archive.style.display="none";
  trigger.style.display="block";
  gsap.to(ret,{opacity:0,pointerEvents:"none"});
  
  if(savedMovies.length > 0) {
    state=1;
    buildCircle();
  } else {
    state=0;
    circle.innerHTML="";
  }
};
</script>

</body>
</html>
